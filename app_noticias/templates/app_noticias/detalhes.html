<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>{{ noticia.titulo }}</title>
    </head>
    <body>
        <div>
            <a href="{% url 'home' %}">Voltar</a>
        </div>
        <h1>{{ noticia.titulo }}</h1>
        <p>Por <strong>{{ noticia.autor }}</strong> em {{ noticia.data_publicacao }}</p>
        <p>Tag: 
            {% for tag in noticia.tags.all %}
                <a href="{% url 'detalhes' tag.id %}">{{ tag }}</a>
                    {% if not forloop.last %}, {% endif %}
            {% endfor %}
        </p>
        <div>
            {{ noticia.conteudo | linebreaks }}
        </div>
    </body>
</html>
